  <script>
    document.addEventListener('DOMContentLoaded', function() {
        console.log("Test page loaded");
        
        // Test button to verify JavaScript is working
        const testBtn = document.getElementById('testButton');
        if (testBtn) {
            testBtn.addEventListener('click', function() {
                alert("JavaScript is working correctly!");
            });
        }
        
        // Original form handling
        const form = document.querySelector(".signup form");
        const continueBtn = form.querySelector(".button input[name='submit']");
        const errorText = form.querySelector(".error-text");
        
        if (!form || !continueBtn || !errorText) {
            console.error("Missing required elements");
            return;
        }
        
        // Prevent form default submission
        form.addEventListener('submit', function(e) {
            e.preventDefault();
            console.log("Form submission prevented");
        });
        
        // Handle continue button click
        continueBtn.addEventListener('click', function(e) {
            e.preventDefault();
            console.log("Continue button clicked");
            
            // Simple validation
            const fname = form.querySelector("input[name='fname']").value;
            const lname = form.querySelector("input[name='lname']").value;
            const email = form.querySelector("input[name='email']").value;
            const password = form.querySelector("input[name='password']").value;
            
            if (!fname || !lname || !email || !password) {
                errorText.style.display = "block";
                errorText.textContent = "All fields are required!";
                return;
            }
            
            alert("Form would be submitted now. In a real implementation, this would send data to the server.");
        });
    });
